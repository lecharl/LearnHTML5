<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 관련 태그</title>
	<!-- <style>
		td{
			width: 80px;
			height: 80px;
		}
	</style> -->
</head>
<body>
	<h1>표 관련 태그</h1>
	<!--
		표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
					행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.

		표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
			- <table></table> : 기본적인 표를 생성해 주는 태그. 표의 시작과 끝
			- <tr></tr> : 표의 행을 나타내는 태그.
			- <th></th> : 표의 제목 셀을 나타내는 태그. (가운데 정렬, 글자 굵게)
			- <td></td> : 표의 일반 셀을 나타내는 태그.
	-->
	<table>
		<tr>
			<th>제목</th>
			<th>제목</th>
		</tr>
		<!-- (tr>td*2)*2 -->
		<tr>
			<td>내용</td>
			<td>내용</td>
		</tr>
		<tr>
			<td>내용</td>
			<td>내용</td>
		</tr>
	</table>


	<h3>기본적인 표 만들기</h3>
	<!-- border : 표의 테두리 두께 -->
	<table border="7">
		<!-- caption : 테이블의 제목이나 내용을 추가하는 태그이다.
			- 기본 위치는 테이블 위 정중앙 -->
		<caption>
			<mark><b><i>웹 브라우저의 종료</i></b></mark>
		</caption>
		<tr>
			<!-- width, height 속성을 이용해서 가로, 세로 길이 지정 가능 -->
			<th width="120px" height="50px">브라우저명</th>
			<th width="80px">제조사</th>
			<th width="300px">홈페이지</th>
		</tr>
		<tr>
			<td>익스플로러</td>
			<td>MS</td>
			<td>http://www.microsoft.com</td>
		</tr>
		<tr>
			<td>Google</td>
			<td>크롬</td>
			<td>http://www.google.com</td>
		</tr>
		<tr>
			<td>사파리</td>
			<td>애플</td>
			<td>http://www.apple.com</td>
		</tr>
		<tr>
			<td>파이어폭스</td>
			<td>Mozila</td>
			<td>http://www.mozila.com</td>
		</tr>
		<!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있다. -->
	<figure>
		<figcaption>1.figure를 이용해서 테이블의 설명 혹은 img의 설명 등에 주로 사용된다.</figcaption>
		<figcaption>설명 내용을 여러 줄로 표기할 수도 있다.</figcaption>
	</figure>
	</table>
	dddddddd
	<figure>
		<figcaption>2.figure를 이용해서 테이블의 설명 혹은 img의 설명 등에 주로 사용된다.</figcaption>
		<figcaption>설명 내용을 여러 줄로 표기할 수도 있다.</figcaption>
	</figure>

	<hr>
	<!-- <td>태그의 속성을 이용해 행과 열을 합칠 수 있다.
		rowspan : 지정한 수만큼 행을 병합
		colspan : 지정한 수만큼 열을 병합 -->
	<h3>표의 행과 열 합치기</h3>
	<h4>회원 정보</h4>
	<!-- 4*4 -->
	<!-- (tr>td*4)*4 -->
	<table border=>
		<tr>
			<td colspan="2" rowspan="2" width="130px" height="130px">사진</td>
			<!-- <td></td> -->
			<td width="80px">이름</td>
			<td width="200px"></td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<!-- <td></td> -->
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td width="65px" height="50px">주소</td>
			<td colspan="3"></td>
			<!-- <td></td> -->
			<!-- <td></td> -->
		</tr>
		<tr>
			<td height="100px">자기소개</td>
			<td colspan="3"></td>
			<!-- <td></td> -->
			<!-- <td></td> -->
		</tr>
	</table>
	<br><br><br><br><br>
</body>
</html>
