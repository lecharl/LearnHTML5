<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주문하기</title>
</head>
<body>
	<h1>주문하기</h1>

	<form>
		<label>고객명 : <input type="text" name="cname" id="name"></label><br><br>
		<label>전화번호 : <input type="tel" name="phone" id="phone"></label><br><br>
		<label>E-mail : <input type="email" name="email" id="email"></label><br><br>

		<fieldset>
			<legend>피자 사이즈</legend>
			<input type="radio" name="size" id="s"><label for="s">Small</label><br><br>
			<input type="radio" name="size" id="m"><label for="m">Medium</label><br><br>
			<input type="radio" name="size" id="l"><label for="l">Large</label><br>
		</fieldset>

		<fieldset>
			<legend>토핑 선택</legend>
			<input type="checkbox" name="topping" id="bacon"><label for="bacon">베이컨</label><br><br>
			<input type="checkbox" name="topping" id="cheese"><label for="cheese">치즈</label><br><br>
			<input type="checkbox" name="topping" id="onion"><label for="onion">양파</label><br><br>
			<input type="checkbox" name="topping" id="mushroom"><label for="mushroom">버섯</label><br>
		</fieldset>

		<br>

		<label>희망 배송 시간 : <input type="time" name="timeIn" id="timeIn"></label>

		<br><br>

		<label>배송 시 요청사항 : <textarea name="tarea" id="tarea" cols="25" rows="4"></textarea></label>

		<br><br>

		<button type="submit">주문하기</button>
	</form>
</body>
</html>
