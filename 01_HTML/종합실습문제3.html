<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		th {
			width: 120px;
		}
	</style>
</head>

<body>
	<h1>회원가입</h1>
	<form>
		<fieldset>
			<legend>필수 입력 사항</legend>
			<table>
				<!-- (tr>th+td*2)*4 -->
				<tr>
					<th>
						<label for="Id">ID</label>
					</th>
					<td>
						<input type="text" name="Id" id="Id" size="30"
						max="10" placeholder="아이디 10글자 이내">
					</td>
					<td>
						<button>중복 확인</button>
					</td>
				</tr>
				<tr>
					<th>
						<label for="pw">비밀번호</label>
					</th>
					<td colspan="2">
						<input type="password" name="pw" id="pw" size="30"
						min="8" placeholder="영문,숫자,특수문자 포함 8자 이상">
					</td>
				</tr>
				<tr>
					<th>
						<label for="pw2">비밀번호 확인</label>
					</th>
					<td colspan="2">
						<input type="password" name="pw2" id="pw2" size="30">
					</td>
				</tr>
				<tr>
					<th>
						<label for="email">Email</label>
					</th>
					<td>
						<input type="email" name="email" id="email" size="30">
					</td>
					<td>
						<select name="eAddress" id="eAddress">
							<option selected value="etc" label="직접입력"></option>
							<option value="naver" label="@naver.com"></option>
							<option value="google" label="@gmail.com"></option>
							<option value="daum" label="@hanmail.net"></option>
							<!-- <option selected>직접입력</option> -->
						</select>
					</td>
				</tr>
			</table>
		</fieldset>

		<fieldset>
			<legend>추가 정보</legend>

			<label label for="uF">
				프로필 사진 : <input type="file" name="uF" id="uF">
			</label><br><br>

			성별 :
			<label for="m">
				<input type="radio" name="gender" value="M" id="m"> 남자
			</label>
			<label for="f">
				<input type="radio" name="gender" value="F" id="f"> 여자
			</label><br><br>

			<label>생년월일 :<input type="date" name="date" id="date"></label><br><br>

			취미<br>
			<label for="baseb"><input type="checkbox" name="hobby" value="baseb">야구</label>
			<label for="basketb"><input type="checkbox" name="hobby" value="basketb">농구</label>
			<label for="sob"><input type="checkbox" name="hobby" value="sob">축구</label><br>
			<label for="study"><input type="checkbox" name="hobby" value="study">공부</label>
			<label for="lm"><input type="checkbox" name="hobby" value="lm">음악감상</label><br>
			<label for="others"><input type="checkbox" name="hobby" value="others">기타 :
				<input type="text" name="" id="">
			</label><br><br>

			자기소개<br>
			<textarea name="introduce" id="introduce" cols="50" rows="5" style="resize: none;"></textarea>
		</fieldset>
		<br>
		<input type="submit" value="회원가입"></input>
		<input type="reset" value="다시입력"></input>
		<input type="button" value="이전으로"></input>
	</form>
</body>

</html>
