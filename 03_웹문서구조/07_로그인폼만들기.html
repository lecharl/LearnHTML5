<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 폼 만들기</title>
	<link rel="stylesheet" href="./07_로그인폼만들기.css">
</head>
<body>
	<h1>로그인 폼 만들기</h1>
<!-- *** div 안에 form *** -->
	<div id="login_wrap">
		<form id="login_form">
			<div id="login_form_input">
				<input type="text" name="userId" placeholder="아이디를 입력하세요." required>
				<input type="password" name="userPwd" placeholder="비밀번호를 입력하세요." required>
			</div>
			<div id="login_form_submit">
				<input type="submit" value="로그인">
			</div>
		</form>
		<div id="login_link">
			<a href="#">회원가입</a> |
			<a href="#">아이디 찾기</a> |
			<a href="#">비밀번호 찾기</a>
		</div>
	</div>
</body>
</html>
