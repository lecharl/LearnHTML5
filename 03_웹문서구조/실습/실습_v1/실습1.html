<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실습1</title>
	<link rel="stylesheet" href="./실습1.css">
</head>
<body>
	<div id="wrap">
		<header>
			<div id="h_contents">
				<div id="logo">
					<img src="./image/logo.jpg">
				</div>
				<div id="site_name">
					<img src="./image/mainlogo.jpg">
				</div>
				<div id="h_3"></div>
			</div>
			<nav>
				<ul id="navi">
					<li><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Board</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<aside>
				<img src="./image/left_img.jpg" width="100%" height="100%">
			</aside>
			<article id="a1">
				<div class="col" id="col1">
					<div id="col1_1">
						<img class="img" src="./image/main_img1.jpg">
						<div class="text">
							나무를 심는 사람들
						</div>
					</div>
					<div id="col1_2">
						<img class="img" src="./image/main_img3.jpg">
						<div class="text">
							설악산을 살리는 길
						</div>
					</div>
				</div>
				<div class="col" id="col2">
					<div id="col2_1">
						<img class="img" src="./image/main_img2.jpg">
						<div class="text">
							아이들에게 녹색미래를..
						</div>
					</div>
					<div id="col2_2">
						<img class="img" src="./image/main_img4.jpg">
						<div class="text">
							사라지는 북금곰들
						</div>
					</div>
				</div>
			</article>
			<article id="a2">
				<div id="a2_1">
					<form id="login_form">
						<div id="login_input">
								<input type="text" name="userId" placeholder="ID를 입력하세요.">
								<input type="password" name="userPw" placeholder="PW를 입력하세요.">
						</div>
						<div id="login_submit">
							<input type="submit" value="로그인">
						</div>
					</form>
					<div id="login_link">
						<a href="#">회원가입&nbsp;&nbsp;</a>
						<a href="#">ID/PW 찾기</a>
					</div>
				</div>
				<div id="a2_2">
					<img src="./image/right_img.jpg">
				</div>
				<div id="a2_3">
					<img src="./image/me_chat.jpg">
				</div>
			</article>
		</section>
		<footer>
			<img src="./image/footer.JPG">
		</footer>
	</div>
</body>
</html>
