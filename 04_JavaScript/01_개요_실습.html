    <hr>

    <h2>문제 1. 색상 조절하기</h2>

    <p>
        색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기
    </p>
    <div id="div1" class="div-test"></div>
    <input id="selectColor" type="color">
    <!-- <button onclick="colorChange();">변경</button> -->
    <button>변경</button>

    <script>
        function colorChange() {
            let sC = document.querySelector("#selectColor");
            let sCv = sC.value;
            // console.log(sCv);

            let div11 = document.querySelector("#div1");
            div11.style.backgroundColor = sCv;
        }
        //니꼬쌤 방법
        const bt1 = document.querySelector("#selectColor + button");
        bt1.addEventListener("click", colorChange);

    </script>


    <hr>

    <h2>문제 2. 크기 변경하기</h2>
    <p>
        버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div id="div2" class="div-test"></div>
    <button onclick="ch55();">50X50</button>
    <button onclick="ch11();">원본(100X100)</button>
    <button onclick="ch22();">200X200</button>

    <script>
        function ch55() {
            const div22 = document.querySelector("#div2");
            div22.style.width = "50px";
            div22.style.height = "50px";
        }
        function ch11() {
            const div22 = document.querySelector("#div2");
            div22.style.width = "100px";
            div22.style.height = "100px";
        }
        function ch22() {
            const div22 = document.querySelector("#div2");
            div22.style.width = "200px";
            div22.style.height = "200px";
        }

    </script>


    <hr>

    <h2>문제 3. HTML 태그에 접근</h2>
    <p>
        텍스트 박스로 입력받은 데이터를 가져와서 출력하기 <br>
        (단, 구매자는 태그이름, 상품명은 아이디, 구매 가격은 name값으로 접근)
    </p>

    <label>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요."></label>

    <br><br>

    <label>상품명 : <input type="text" id="pName" placeholder="구매 상품명을 입력하세요."></label>

    <br><br>

    <label>가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."></label>

    <br><br>

    <button onclick="printIn();">입력값 출력하기</button>

    <div id="area"></div>

    <script>
        // const cusName = document.getElementsByTagName("")

        const a = document.querySelector("#area");
        const cusName = document.querySelector("label>input:not(id):not(name)");
        const boxName = document.getElementById("pName");
        // const price1 = document.querySelector("")
        const price1 = document.getElementsByName("price");
        //배열로 불러와서 undefined로 됨*********

        function printIn() {

            let cNv = cusName.value;
            let bNv = boxName.value;
            let p1v = price1[0].value;

            a.innerHTML = cNv + "<br>" + bNv + "<br>" + p1v;
        }

    </script>

    <h2>문제 4. 테이블 만들기</h2>
    <p>
        prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기 <br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블 포함한다.
    </p>

    <button onclick="makeTable();">테이블 생성</button>

    <div id="div3" style="margin-top: 10px;"></div>

    <script>
        const d3 = document.querySelector("#div3");
        // d3.addEventListener("click", makeTable)

        function makeTable() {
            const r = prompt("행의 개수를 입력하세요.");
            const c = prompt("열의 개수를 입력하세요.");

            console.log(r);
            console.log(c);

            if(r != null && r.trim() != '' && c != null && c.trim() != ''){
                d3.innerHTML += document.write('<table border="1">');
                    for (let i = 0; i < r; i++) {
                        d3.innerHTML += document.write('<tr>');
                        for (let j = 0; j < c; j++) {
                            d3.innerHTML += document.write('<td>');
                            d3.innerHTML += document.write(`${i}, ${j}`);
                            d3.innerHTML += document.write('</td>');
                        }
                        d3.innerHTML += document.write('</tr>')
                    }
                document.write('</table>');
                // d3.innerHTML += "<table border="1px">tr*3</table>";
            }
        }
    </script>
