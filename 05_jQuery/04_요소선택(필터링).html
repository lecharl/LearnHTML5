<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>요소선택(필터링)</h1>

	<table border="1">
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>거주지</th>
		</tr>

		<!-- (tr>td*3)*4 -->
		<tr>
			<td>심원용</td>
			<td>A형</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>심투용</td>
			<td>B형</td>
			<td>뉴욕</td>
		</tr>
		<tr>
			<td>심삼용</td>
			<td>C형</td>
			<td>런던</td>
		</tr>
		<tr>
		<th colspan="2">총인원</th> <!-- 가운데 정렬, 글씨 굵게 하기 위해 td->th로 변경 -->
			<td>3명</td>
		</tr>
	</table>

	<script>
		$(function(){
			//첫번째 행 가져오기
			$('tr:first').css({'backgroundColor': 'black', color:'white'})

			//마지막 행 가져오기
			$('tr:last').css({'backgroundColor': 'plum', color:'purple'})

			//홀수 행 가져오기
			$('tr:odd').css({'backgroundColor': 'aqua', color:'blue'})

			//짝수 행 가져오기
			$('tr:even').css({'backgroundColor': 'orange', color:'red'})
			//인덱스 기준!!!
		})
	</script>

	<hr><hr>

	<h3>필터링 관련 메소드</h3>

	<p>
		기준이 되는 요소 중 특정 요소만 거르게 해주는 메소드 <br>
		first(), last(), filter(), eq, not
	</p>

	<!-- h4.test{test-$}*6 -->
	<h4 class="test">test-1</h4>
	<h4 class="test">test-2</h4>
	<h4 class="test">test-3</h4>
	<h4 class="test">test-4</h4>
	<h4>test-5</h4>
	<h4 class="test">test-6</h4>

	<script>
		$(function(){
			//첫번째(first)
			$('h4').first().css('font-size', '30px')
			//마지막(last)
			$('h4').last().css('font-size', '30px')
			//filter
			$('h4').filter('.test').css('color', 'red')
			//eq
			$('h4').eq(3).css('color', 'blueviolet')
			//not
			$('h4').not('.test').css('backgroundColor', 'beige')
			$('h4').not('.test').css('color', 'yellow');

		})
	</script>
</body>
</html>
