	result :
	<div id="result">

	<script>
		/*
		행을 클릭했을 때, 글번호 가져오기

		1. 행 클릭했을 때 이벤트 발생시키기
		2. 이벤트? 그 행의 첫번째 td 가져오기
		3. td와 함께 그 안의 글자 가져오기
		4. 가져온 글자를 result에 추가해주기
		*/

		$(function(){

			$('tbody>tr').click(function(){
				// console.log(this);
				//this == tr
				//this.children =th5개 또는 td 5개
				// const num = $(this).children().eq(0).text();	//글번호
				const num = $(this).children().text();
				// console.log(num);

				$('#result').text("");
				$('#result').append(num);
			})

		})
	</script>
