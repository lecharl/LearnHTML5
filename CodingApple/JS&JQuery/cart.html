<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Document</title>
</head>

<body>

	<div class="card-group container">
		<div class="card">
			<img src="https://via.placeholder.com/600">
			<div class="card-body">
				<h5>Card title</h5>
				<p>가격 : <span>70000</span></p>
				<button class="btn btn-danger">주문하기</button>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/600">
			<div class="card-body">
				<h5>Card title</h5>
				<p>가격 : <span>70000</span></p>
				<button class="btn btn-danger">주문하기</button>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/600">
			<div class="card-body">
				<h5>Card title</h5>
				<p>가격 : <span>70000</span></p>
				<button class="btn btn-danger">주문하기</button>
			</div>
		</div>
	</div>

	<!-- 정렬기능 버튼 -->
	<div class="container my-4">
		<button class="btn btn-danger" id="priceSort">낮은 가격순 정렬</button>
		<button class="btn btn-danger" id="abcSort">가나다순 정렬</button>
		<button class="btn btn-danger" id="under50">~50,000원</button>
	</div>

	<script>
		const products = [
			{ id: 0, price: 70000, title: 'Blossom Dress' },
			{ id: 1, price: 50000, title: 'Springfield Shirt' },
			{ id: 2, price: 60000, title: 'Black Monastery' }
		]

		jinyeol(products);

		$('#priceSort').click(()=>{
			products.sort((a,b)=>{
				//그냥 a-b하면 {} - {}, 즉 object끼리 계산하라는 의미
				// return a-b;

				return a.price - b.price;
			})
			jinyeol(products);
		})

		function jinyeol(array) {
			for (let i = 0; i < array.length; i++) {
				$('.card-body>h5').eq(i).html(array[i].title);
				$('.card-body span').eq(i).html(array[i].price);
			}
		}

		// 가나다순 정렬
		$('#abcSort').click(()=>{
			// products.sort((a,b)=>{
			// 	if(a.title < b.title){
			// 		return -1;
			// 	} else if(a.title > b.title){
			// 		return 1;
			// 	} else{
			// 		return 0;
			// 	}
			// })
			products.sort((a,b)=>{
				return a.title < b.title? -1 : a.title < b.title? 1 : 0;
			})
			jinyeol(products);
		})

		// 50000원 이하만 필터

		$('#under50').click(()=>{
			const newUnder50 = products.filter(p=>{
				return p.price <= 50000;
			})
			$('.card').hide();
			jinyeol(newUnder50);
			for (let i = 0; i < newUnder50.length; i++) {
				$('.card').eq(i).show();
			}
		})

		/* 정렬
		- 기존 배열 바꿈~!~!~!~!
		어레이.sort() : abc 순 정렬
		## 숫자 오름차순 정렬
		어레이.sort((a, b) => {
			return a - b;
		})
		-> + : a를 오른쪽, b를 왼쪽으로

		## 숫자 내림차순 정렬
		어레이.sort((a, b) => {
			return b - a;
		})
		*/

		/* 필터
		- 기존 배열 유지!!!!!
		let 어레이 = [7, 3, 5, 2, 40];
		let 뉴어레이 = 어레이.filter(a => {
			return a < 4;
		})
		-> 뉴어레이 = [3, 2];

		-> ***이걸로 '5만원 이하 보기' 등으로 만들 수 있음!!
		*/

		/* map()
		- 기존 배열 유지!!!!!
		- array자료에 전부 뭐 해주고 싶으면
		let 뉴어레이2 = 어레이.map(a => {
			return a * 2;
		})
		-> 뉴어레이2 = [14, 6, 10, 4, 80];

		-> ***이걸로 '모든 가격을 달러화 하기'

		*/



	</script>



	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

		crossorigin="anonymous"></script>

</body>

</html>
