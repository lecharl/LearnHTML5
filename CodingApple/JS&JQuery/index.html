<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<h2 id="hello">안녕하세요</h2>
	<h2 id="hi">올때메로나</h2>

	<div class="alert-box" id='alert'>
		<p>Alert 박스</p>
		<button id="close">닫기</button>
	</div>
	<button onclick="opAlert('아이디')">버튼1</button>
	<button onclick="opAlert('비밀번호')">버튼2</button>

	<script>
		document.getElementById('hello').innerHTML = '안녕'
		document.getElementById('hi').innerHTML = '올때바밤바'
		document.getElementById('hello').style.fontSize = '30px'
		document.getElementById('hi').style.color = 'red'

		document.getElementById('close').addEventListener('click', function(){
			document.getElementById('alert').style.display = 'none';
		})

		function opAlert(text) {
			document.getElementById('alert').style.display = 'block';
			document.querySelector('#alert>p').innerHTML = text+'를 입력하세요.'
		}
		//파라미터를 잘 쓰면 코드 양이 줄어든다.

		// }

		// 	document.querySelector('#alert>p').innerHTML = text+'를 입력하세요.'
		// }

	</script>
</body>
</html>
