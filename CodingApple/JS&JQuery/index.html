<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<h2 id="hello">안녕하세요</h2>
	<h2 id="hi">올때메로나</h2>

	<div class="alert-box" id='alert'>
		<p>Alert 박스</p>
		<button onclick="opClAlert('none')">닫기</button>
	</div>
	<button onclick="opClAlert('block'), boxInner('아이디')">버튼1</button>
	<button onclick="opClAlert('block'), boxInner('비밀번호')">버튼2</button>

	<script>
		document.getElementById('hello').innerHTML = '안녕'
		document.getElementById('hi').innerHTML = '올때바밤바'
		document.getElementById('hello').style.fontSize = '30px'
		document.getElementById('hi').style.color = 'red'

		//파라미터를 잘 쓰면 코드 양이 줄어든다.
		function opClAlert(prVal) {
			document.getElementById('alert').style.display = prVal;
		}

		function boxInner(text) {
			document.querySelector('#alert>p').innerHTML = text+'를 입력하세요.'
		}

	</script>
</body>
</html>
