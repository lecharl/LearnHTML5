<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Document</title>

	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<form class="container my-5">
		<div class="form-group">

			<p>상품선택</p>
			<select class="form-control" id="option1">
				<option>바지</option>
				<option>셔츠</option>
			</select>

			<div class="size-select">
				<p class="mt-4">사이즈선택</p>
				<select class="form-control" id="option2">
					<!-- <option>95</option>
					<option>100</option>
					<option>105</option> -->
				</select>
			</div>
		</div>
	</form>

	<!--
		인풋 이벤트들
		'input' : 인풋 값이 바뀔 때
		'change' : 인풋 값이 바뀌고 focus 잃을 때
	-->
	<script>
		let sizePantsArr = [26, 28, 30, 32, 34, 36];
		let sizeShirtsArr = [95, 100, 105];
		let sizeTem = '';

		function makingTem(array) {
			array.forEach(size => {
				// sizeTem = '<option>'+ size + '</option>';
				sizeTem = `<option>${size}</option>`;
				$('#option2').append(sizeTem);
			});
		}

		$('#option1').change(function(){
			//셔츠를 골랐을 때
			if($('#option1').val() == '셔츠'){
				// 사이즈 선택 option이 생기게 하자.
				// 템플릿을 만들고 $().append(템플릿);
				/* 비워줘야 하므로!!! */
				$('#option2').html("");
				makingTem(sizeShirtsArr);
			} else if ($('#option1').val() == '바지'){
				$('#option2').html("");
				makingTem(sizePantsArr);
			}
		})

	</script>


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

</body>
</html>
