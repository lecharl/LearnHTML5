<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Document</title>

	<link rel="stylesheet" href="./main.css">
</head>

<body>


	<div class="card-background">
		<div class="card-box">
			<img src="./src/card1.png">
		</div>
		<div class="card-box">
			<img src="./src/card2.png">
		</div>
		<div class="card-box">
			<img src="./src/card3.png">
		</div>
	</div>

	<script>
		// 뷰포트window가 스크롤될 때마다 아래 함수 실행
		$(window).scroll(function(){
			const high = $(window).scrollTop();
			console.log(high);
			// high가 ~230까진 opacity=1
			// 230~ 부터 opacity 줄어들고 .... ~765 (795?) 엔 opacity=0
			/* 230 ~ 765 : 첫째 카드의 opacity 1~0으로 서서히 변경 */
			// let y = -1/535*high + 765/535;
			let y = (0-1)/(765-230)*(high-230) + 1;
			let size = (0.9-1)/(765-230)*(high-230) + 1;

			let y2 = (0-1)/(1535-990)*(high-990) + 1;
			let size2 = (0.9-1)/(1535-990)*(high-990) + 1;

			$('.card-box').eq(0).css({opacity: y, transform: `scale(${size})`});
			$('.card-box').eq(1).css({opacity: y2, transform: `scale(${size2})`})
		})
	</script>


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

</body>

</html>
