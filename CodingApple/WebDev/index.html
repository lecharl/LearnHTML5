<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>내집만들기</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<!--
		배경색 : class="bg-dark"
		글씨색 : class="navbar-dark" 흰색? 왜인진 모르지만 안하면 파란색, navbar-light 하면 검은글씨 되더라
		class="navbar-expand-sm" : 그래야 nav메뉴들이 수직이 아니라 수평으로 정렬되더라



	-->

	<div class="wrap">

		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<!-- 또 감싸는게 필요한가 봄 -->
			<div class="container-xl">

				<!-- 로고 -->
				<a class="nav-brand" href="./index.html">
					<img src="./src/logo.png" alt="">
				</a>

				<!-- 토글러 -->
				<!-- 아래 aria- 는 뭔지 찾아봐야겠다!!! -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
				aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- nav바 메뉴들 -->
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<!-- ul.navbar-nav>(li.nav-item>a.nav-link)*5 -->
					<!-- mr-auto 마진오토는 왜? -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a href="./index.html" class="nav-link">홈</a></li>
						<li class="nav-item"><a href="#" class="nav-link">온라인 집들이</a></li>
						<li class="nav-item active"><a href="#" class="nav-link">스토어</a></li>
						<li class="nav-item"><a href="#" class="nav-link">전문가</a></li>
						<li class="nav-item"><a href="#" class="nav-link">시공 견적</a></li>
					</ul>
					<!-- 로그인 및 회원가입 버튼 -->
					<!-- ✨✨✨ul 과 같은 레벨로 만들어야 함!! -->
					<!-- btn-sm : 버튼 사이즈 작게? -->
					<!-- mr-2 : 마진 -->
					<button type="button" class="btn btn-sm btn-light mr-2">로그인</button>
					<button type="button" class="btn btn-sm btn-light">회원가입</button>
				</div>

			</div>

		</nav>

		<section>

		</section>

		<footer class="">Copyright(c) 2020 내집꾸미기. All rights reserved.</footer>

	</div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

</body>

</html>
